    <style>
        /* Benutzerdefinierte Scrollleiste für WebKit-basierte Browser (Chrome, Safari, Opera GX) */

        /* Allgemeiner Text und Hintergrundbild */

            border-radius: 5px; /* Runde Ecken für den Scrollleisten-Griff */
        }
    
        /* Benutzerdefinierte Scrollleiste für Firefox */
        .RestText {
            scrollbar-width: thin; /* Dünne Scrollleiste */
            scrollbar-color: gray transparent; /* Farbe des Scrollleisten-Griffes */
        }

        /* Navigationsleiste */
        .sidebar {
            width: 270px;
            height: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;

        /* Button-Stil für die Navigationsleiste */

            color: #fff;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
        }

        /* Button-Stil für aktive Seite */
        .sidebar a.active {

        }

        /* Inhalt rechts von der Navigationsleiste */
        .content {
            margin-left: 270px; /* Änderung: Anpassung der Margin-Left auf die Sidebar-Breite */

            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Widget-Stil */
        .widget-article {

            margin-top: 20px; /* Änderung: Hinzufügen von Margin-Top */
        }

        .widget-article iframe {

        }
        
        /* Footer-Stil für den Bereich mit den wichtigen Informationen */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        /* Stil für die Buttons im Footer */
        .footer a {

        /* Glow-Effekt für den "RedstoneKings" Text */
        h1 {
            color: #fff; /* Textfarbe auf weiß setzen */
            text-shadow: 0 0 10px #ff0000, /* Glow-Effekt mit rotem Schatten */
                         0 0 20px #ffffff, /* Optional: Mehrere Schatten für stärkeren Effekt */
                         0 0 30px #ff0000;
        }

        /* Abstand zwischen "Official Website" und "Coming Soon" Button */
        h2 {
            margin-bottom: 10px;
        }

    <script>
        window.onload = function() {
            var music = document.getElementById("background-music");
            var clickSound = new Audio('tap.mp3');
            var doubleClickSound = new Audio('tap.mp3');

            // Set volume to 15%
            music.volume = 0.15;

            // Start background music on page load
            music.play();

            // Add click event to play the click sound
            document.body.addEventListener('click', function() {
                clickSound.cloneNode(true).play();
            });

            // Add double click event to play the double click sound
            document.body.addEventListener('dblclick', function() {
                doubleClickSound.cloneNode(true).play();
            });
        }
    </script>
